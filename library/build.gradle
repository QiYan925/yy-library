apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='cn.ycoder.android.library'

ext {
    PUBLISH_GROUP_ID = 'cn.ycoder.android.library'
    PUBLISH_ARTIFACT_ID = 'yy-library'
    PUBLISH_VERSION = '0.1.0'
}
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    resourcePrefix 'yy_library_'
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Android布局
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["recyclerview-v7"]
    //控件注入
    compile rootProject.ext.dependencies["butterknife"]
    //RxJava
    compile rootProject.ext.dependencies["rxjava"]
    //RxAndroid
    compile rootProject.ext.dependencies["rxandroid"]
    //防止RxJava中subscription导致内存泄漏
    compile(rootProject.ext.dependencies["rxlifecycle-components"], {
        exclude group: 'com.google.code.findbugs'
        exclude group: 'com.android.support'
    })
    compile rootProject.ext.dependencies["converter-gson"]

    //路由https://github.com/alibaba/ARouter
    compile rootProject.ext.dependencies["arouter-api"]
    compile rootProject.ext.dependencies["arouter-annotation"]
    annotationProcessor rootProject.ext.dependencies["arouter-compiler"]
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'